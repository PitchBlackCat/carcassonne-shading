
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carcassonne</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-colorpicker.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Carcassonne Shading</a>
          </div>
        </div>
      </div>

    <div class="container">


    <div class="col-md-6">
      <div class="well row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success" aria-label="Save Settings" data-toggle="modal" data-target="#save-modal">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
          </button>

          <button type="button" class="btn btn-warning" aria-label="Load Settings" data-toggle="modal" data-target="#load-modal">
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Load
          </button>
        </div>
        <div class="col-md-6">
          <b>Grass</b>
          <div class="input-group">
            <input id="grassColorpicker" class="form-control" type="number" min="0" max="255" step="5" value="50">
          </div>
          <br/>      
    
          <b>Road and Buildings</b>
          <div class="input-group">
            <input id="roadAndBuildingColorpicker" class="form-control" type="number" min="0" max="255" step="5" value="50">
          </div>
          <br/>
    
          <b>Rooftops</b>
          <div class="input-group">
            <input id="roofsColorpicker" class="form-control" type="number" min="0" max="255" step="5" value="50">
          </div>
          <br/>
    
          <b>Castle Soil</b>
          <div class="input-group">
            <input id="castleSoilColorpicker" class="form-control" type="number" min="0" max="255" step="5" value="50">
          </div>
          <br/>
    
          <b>Shrub</b>
          <div class="input-group">
            <input id="shrubColorpicker" class="form-control" type="number" min="0" max="255" step="5" value="50">
          </div>
          <br/>
        </div>      
        <div class="col-md-6">
          <b>Fine edge lines</b>
          <div id="edgesColorpicker" class="input-group color-picker">
            <input id="edges-picker-input" type="text" value="#ff0000" class="form-control add-on" />
            <span class="input-group-addon"><i></i></span>
          </div>
          <br/>
  
          <b>Edge cut lines</b>
          <div id="cutLinesColorpicker" class="input-group color-picker">
            <input id="cut-lines-picker-input" type="text" value="#0000ff" class="form-control add-on" />
            <span class="input-group-addon"><i></i></span>
          </div>
          <br>

          <b>Border Radius</b>
          <div class="input-group">
            <input id="borderRadius" class="form-control" type="number" min="0" max="5" step=".5" value="50">
          </div>
          <br>

          <button href="#" class="btn btn-primary">
            Generate <br> Tileset SVG Files
          </button>
        </div>
      </div>
    </div>

      <div id="sample-tile" class="col-md-6">
      </div>

      <div id="panel-1" class="jumbotron tile-panel">
      </div>

      <div id="panel-2" class="jumbotron tile-panel">
      </div>

      <div id="panel-3" class="jumbotron tile-panel">
      </div>

    </div> <!-- /container -->

    <div id="wait-modal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Please wait. </h4>
          </div>
          <div class="modal-body">
            Full tileset zip file is being generated.<br/>
          <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">Please wait</span>
            </div>
          </div>
          </div>
          <div class="modal-footer">
           
          </div>
        </div>
      </div>
    </div>


    <div id="save-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Save Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <b>Name</b>
              <div class="input-group">
                <input id="saveSettingsName" class="form-control" type="string">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveSettingsButton" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="load-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Load Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <b>Name</b>
              <div class="input-group">
                <select id="loadSettingsName" class="form-control" type="string">

                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="loadSettingsButton" data-dismiss="modal">Load</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-colorpicker.js"></script>
    <script src="./js/jquery.svg.min.js"></script>
    <script src="./js/base64.min.js"></script>
    <script src="./js/FileSaver.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/carcassonne_shading.js"></script>
    <script src="./js/presets.js"></script>
  </body>
</html>
